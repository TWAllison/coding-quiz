<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz </title>
</head>

<body>

    <main>
        <section>
            <h1>Coding Quiz</h1>
            <p>Answer as many questions in the given time. Time and Points are deducted for incorrect answers!</p>
            <button>Begin Quiz</button>
        </section>

        <section>
            <h2>Questions</h2>
            <div></div>
        </section>

        <section>
            <h2>Finished!</h2>
            <p>
                Your Score
                <span id="score-total"></span>
            </p>

            <P>
                Enter Your Initials <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </P>
        </section>

        <section id="feedback" class="feedback hide"></section>

    </main>

    <script src="./assets/js/script.js"></script>

</body>

</html>
